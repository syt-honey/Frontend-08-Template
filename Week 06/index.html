<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number type internal storage method</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
<div class="wrapper">
    <h2 style="color: #444d56; margin-bottom: 40px;">十进制浮点数转 IEEE 754 双精度浮点数</h2>
    <input class="match-input" type="text"  id="number-input" placeholder="输入十进制浮点数（特殊值暂未考虑）">
    <button class="gen-btn" onclick="confirm()">确定</button>
    <div class="rule">
        <label>规则：(-1)S * 2^(E - 1023) * 1.M</label>
        <label style="margin-left: 20px">正确二进制值为： <label id="correct"></label></label>
    </div>
    <div id="number-container">
    </div>
</div>
</body>
<script>

    const arr = Array(64).fill('');

    // 初始化格子
    const container = document.getElementById('number-container');

    function init() {
        const itemList = document.createDocumentFragment();
        arr.forEach((value, index) => {
            const newEl = document.createElement('div');

            if (index === 0) {
                newEl.classList.add("sign-cell");
            } else if (index > 0 && index < 12) {
                newEl.classList.add("exp-cell");
            } else {
                newEl.classList.add("fra-cell");
            }

            newEl.classList.add("number-cell")
            itemList.appendChild(newEl);
        });

        container.appendChild(itemList);
    }

    init();

    /**
     * 设置各个段的二进制值。
     * 规则为：(-1)S * 2^(E - 0x3ff) * 1.M
     *
     * 若十进制浮点数为：1.001 * 2^2
     * 则：
     *      符号位：S 为 0
     *      指数位：E - 1023 = 2 => E = 1025 => E 为 10000000001
     *      尾数位：M 为 001 => 001（剩余全为 0）
     * @param value
     * @returns {boolean}
     */
    function setByte(value) {

        let val = Number(value);

        if ( isNaN(val) || typeof val !== 'number' ) {
            return false;
        }

        // 设置符号位
        setS(val);

        // 先转换为二进制浮点数，再使用二进制的科学计数法表示，求出 E 和 M 的值

        let str = val.toString(2);
        let temStr = str / Number(1 + Array(str.split(".")[0].length - 1).fill(0).join(''));

        let E = val < 0 ? str.split(".")[0].length - 2 : str.split(".")[0].length - 1;
        let M = String(temStr).split(".")[1];

        console.log(E, M)

        // 设置指数位、尾数位
        setE(E);
        setM(M);
    }

    function setE(E) {
        let temE = (E + 1023).toString(2);
        for(let i = 2 ; i < 13; ++i) {
            document.getElementById('number-container').childNodes[i].innerText = temE[i - 2];
        }
    }

    function setM(M) {
        let temM = M + Array(52 - M.length).fill(0).join('');
        for(let i = 13 ; i < 65; ++i) {
            document.getElementById('number-container').childNodes[i].innerText = temM[i - 13];
        }
    }

    /**
     * 设置符号位样式
     */
    function setS(val) {
        document.getElementById('number-container').childNodes[1].innerText = Number(val < 0);
    }

    function confirm() {
        const inputValue = document.getElementById('number-input').value;
        document.getElementById('correct').innerText = Number(inputValue).toString(2);
        setByte(inputValue);
    }
</script>
</html>
